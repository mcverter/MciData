name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"
          uv run ruff format --check .
          uv run ruff check .